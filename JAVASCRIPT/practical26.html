<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <input type="password" name="password" id="mypassword" placeholder="Enter password"/>
    <button id="btn">Show</button>

    <script>
        let btn = document.getElementById("btn");

        btn.addEventListener("click",function(){
            let passwordField = document.getElementById("mypassword");
            console.log(passwordField);

            if(passwordField.type=="password")
            {
                passwordField.type = "text";
                this.innerText = "Hide";
            }
            else
            {
                passwordField.type = "password";
                this.innerText = "Show";
            }
        })

    </script>
</body>
</html>
